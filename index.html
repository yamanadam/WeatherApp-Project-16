<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="firstSec text-center">
        <h1 class="p-2 display-1 shadow-lg text-warning">Weather Forecast</h1>
        <input
          class="p-2"
          type="text"
          name="text"
          id="input"
          placeholder="Enter a city"
        />
        <button class="btn btn-danger ms-3">Submit</button>
        <button class="btn btn-warning ms-3 clear">Clear</button>
        <p class="error text-warning"></p>
      </div>
      <div class="result p-2 mt-4 mx-auto">
        <ul></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
